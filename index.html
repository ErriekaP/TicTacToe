<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <br>
        <h2>Player <span class="playerX">X</span>'s Turn</h2>
        <div class="relative">
        <h2 class="score"><span class="playerX">X</span> = III </h2>
        <h2 class="score"><span class="playerO">O</span> = II</h2>
        </div>
    
        <div id="gameboard">
            <div class="box playerX">X</div>
            <div class="box playerO">O</div>
            <div class="box playerO">O</div>
            <div class="box playerO">O</div>
            <div class="box playerX">X</div>
            <div class="box playerO">O</div>
            <div class="box playerO">O</div>
            <div class="box playerO">O</div>
            <div class="box playerX"></div>
        </div>
    

        <button id="restartBtn">Restart</button>

    </div>
    
  
</body>
</html>
