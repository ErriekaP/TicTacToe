<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie Flower&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <br>
        <h2>Player <span class="display-player playerX">X</span>'s Turn</h2>
       <!--
        <div class="relative">
        <h2 ><span class="playerX">X</span> = III </h2>
        <h2 ><span class="playerO">O</span> = II</h2>
        </div>

       --> 
       <br>
        <div id="gameboard">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
            <div id="strike" class="strike"></div>
        </div>
        <h3 id="display announcer hide"></h3>
        <button id="reset">Restart</button>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
